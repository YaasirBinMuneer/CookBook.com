<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Sharing Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- header section -->
  <header>
    <img class="logo" src="logo.png" alt="CookBook Logo">
    <nav>
        <ul>
            <li><a href="/myRecipes.html">My Recipes</a></li>
            <li><a href="/user-dashboard.html">Search Recipes</a></li>
            <li><a href="/logOut">Logout</a></li>
            <li><a href="/profile.html">Profile</a></li>
          </ul>
      
    </nav>
    <div class="user-profile-container">
      <img src="profileicon.png" alt="User Profile Picture" class="profile-picture">
    </div>
  </header>

  <main>
    <section class="hero-section">
      <div class="big-title-container">
        <h1 class="big-title">Your CookBook Dashboard</h1>
      </div>
      
    </section>

    <section class="recipe-management">
      <section class="add-recipe-section">
        <div class="add-recipe-container">
          <h2 class="add-recipe-heading">My Recipes</h2>
          <button class="add-recipe" onclick="openAddPopup()">Add Recipe</button>
        </div>
      </section>

      <ul id="recipe-list" class="recipe-list">
        <!-- Recipe cards will be dynamically added here -->
      </ul>
    </section>
  </main>

<!-- View popup container -->
<div id="viewPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closeViewPopup()">&times;</span>
        <h2 id="popupTitle"></h2>
        <div id="popupDetails" class="recipe-details">
            <!-- Recipe details will be dynamically populated here -->
        </div>
    </div>
</div>

<!-- Delete Recipe Popup -->
<div id="deletePopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closeDeletePopup()">&times;</span>
        <h2>Delete Recipe</h2>
        <p>Are you sure you want to delete this recipe?</p>
        <form action="/deleteRecipe" method="post">
            <input type="text" id="recipe_id" name="recipe_id" hidden>
            <div class="button-container">
                <button type="submit">Confirm</button>
            </div>
        </form>
    </div>
</div>


  <!-- Edit Recipe Popup -->
  <div id="editPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closeEditPopup()">&times;</span>
      <h2>Edit Recipe</h2>
      <form id="editForm" action="/editRecipe" method="post">
        <input type="text" name="recipe_id" id="recipe-id" hidden>
        <div class="group">
          <input type="text" name="recipe_name" id="edit-recipe-name" required>
        </div>
        <div class="form-dropdown">
          <select name="cooking_time" id="edit-cooking-time" required>
            <option value="10">15 minutes or less</option>
            <option value="30">30 minutes</option>
            <option value="45">45 minutes</option>
            <option value="60">60 minutes</option>
            <option value=">60">more than 60 minutes</option>
          </select>
        </div>
        <div class="group">
          <textarea name="ingredients" id="edit-ingredients" required></textarea>
        </div>
        <div class="group">
          <textarea name="instructions" id="edit-instructions" required></textarea>
        </div>
        <div class="form-dropdown">
          <label for="edit-cuisine">Category/Cuisine:</label>
          <select name="cuisine" id="edit-cuisine" required>
            <option value="None">None</option>
            <option value="American">American</option>
            <option value="British">British</option>
            <option value="Chinese">Chinese</option>
            <option value="French">French</option>
            <option value="Greek">Greek</option>
            <option value="Indian">Indian</option>
            <option value="Italian">Italian</option>
            <option value="Japanese">Japanese</option>
            <option value="Korean">Korean</option>
            <option value="Mexican">Mexican</option>
            <option value="Moroccan">Moroccan</option>
            <option value="Spanish">Spanish</option>
            <option value="Thai">Thai</option>
            <option value="Vietnamese">Vietnamese</option>
            <option value="Brazilian">Brazilian</option>
            <option value="Turkish">Turkish</option>
            <option value="Russian">Russian</option>
            <option value="German">German</option>
            <option value="Swedish">Swedish</option>
            <option value="Lebanese">Lebanese</option>
          </select>
        </div>
        <button type="submit" class="add-recipe
        ">Submit</button>
      </form>
    </div>
  </div>
  
  <!-- Add Recipe Popup -->
  <div id="addPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closeAddPopup()">&times;</span>
      <h2>Add New Recipe</h2>
      <form id="addForm" method="post" action="/addRecipe">
        <div class="group">
          <label for="add-recipe-name">Recipe Name:</label>
          <input type="text" placeholder="Recipe Name" name="recipe-name" id="add-recipe-name" required>
        </div>
        <div class="form-dropdown">
          <label for="add-cooking-time">Cooking Time:</label>
          <select name="cooking-time" id="add-cooking-time" required>
            <option value="10">15 minutes or less</option>
            <option value="30">30 minutes</option>
            <option value="45">45 minutes</option>
            <option value="60">60 minutes</option>
            <option value=">60">more than 60 minutes</option>
          </select>
        </div>
        <div class="form-dropdown">
          <label for="add-cuisine">Cuisine:</label>
          <select name="cuisine" id="add-cuisine" required>
            <option value="American">American</option>
            <option value="British">British</option>
            <option value="Chinese">Chinese</option>
            <option value="French">French</option>
            <option value="Greek">Greek</option>
            <option value="Indian">Indian</option>
            <option value="Italian">Italian</option>
            <option value="Japanese">Japanese</option>
            <option value="Korean">Korean</option>
            <option value="Mexican">Mexican</option>
            <option value="Moroccan">Moroccan</option>
            <option value="Spanish">Spanish</option>
            <option value="Thai">Thai</option>
            <option value="Vietnamese">Vietnamese</option>
            <option value="Brazilian">Brazilian</option>
            <option value="Turkish">Turkish</option>
            <option value="Russian">Russian</option>
            <option value="German">German</option>
            <option value="Swedish">Swedish</option>
            <option value="Lebanese">Lebanese</option>
          </select>
        </div>
        <div class="group">
          <label for="add-ingredients">Ingredients:</label>
          <textarea placeholder="Enter ingredients" name="ingredients" id="add-ingredients" required></textarea>
        </div>
        <div class="group">
          <label for="add-instructions">Instructions:</label>
          <textarea placeholder="Enter instructions" name="instructions" id="add-instructions" required></textarea>
        </div>
        <button type="submit">Add Recipe</button>
      </form>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2024 Recipe Sharing Website</p>
  </footer>

  <script src="MyRecipe_script.js"></script>

</body>
</html>
